        <title>{{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Site.Title }}">

{{ $defaultDescription := printf "Article posted by Austin, on %s" (.Date.Format "Monday, January 2nd, 2006") }}
<meta property="description" content="{{ .Description | default $defaultDescription }}">
<meta property="og:description" content="{{ .Description | default $defaultDescription }}">
<meta name="twitter:creator" content="{{ index .Params "author" }}">
<meta name="twitter:site" content="{{ index .Params "author" }}">
